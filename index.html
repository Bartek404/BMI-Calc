<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=akshar:400,600" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/ab05b769d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Body Mass Index Calculator</title>
</head>

<body class="wrapper">

    <div class="calc__box">
        <div class="calc__box-header">
            <div class="shadow">
                <h1>Body Mass Index Calculator</h1>
            </div>
        </div>
        <div class="calc__box-input">
            <input type="number" name="" id="height" placeholder="Height in Centimeters">
            <input type="number" name="" id="weight" placeholder="Weight in Kilograms">
            <button class="btn calc">Calculate</button>
            <input type="number" name="" id="result" placeholder="Your BMI">
            <button class="btn clear">Clear</button>
            <p class="error"></p>
        </div>
        <div class="calc__box-chart">
            <ul>
                <li>A BMI of less than 18.5 suggests underweight.</li>
                <li>A BMI of between 18.5 and 24.9 suggests a healthy weight range.</li>
                <li>A BMI of between 25 and 29.9 may indicate overweight.</li>
                <li>A BMI of 30 or higher may indicate obesity.</li>
            </ul>
        </div>
    </div>






    <script src="./js/scripts.js"></script>
</body>

</html>
